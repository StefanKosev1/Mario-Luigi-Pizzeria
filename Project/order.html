<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Order Your Favorite Pizza</h1>
        <p>Fill out the form below to place your order.</p>
    </header>
    <main>
        <form action="#" method="POST">
            <label for="pizza-type">Choose your pizza:</label>
            <select id="pizza-type" name="pizza">
                <option value="margherita">Margherita - $10.00</option>
                <option value="pepperoni">Pepperoni - $12.00</option>
                <option value="vegetarian">Vegetarian - $11.00</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit" class="submit-button">Place Order</button>
        </form>
    </main>
</body>
</html>
